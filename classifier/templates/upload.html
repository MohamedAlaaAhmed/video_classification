<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
        }
        .upload-box {
            background-color: #161b22;
            border: 1px solid #2f363d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 200, 255, 0.15);
            width: 480px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            text-shadow: 0px 0px 10px #00c8ff;
            margin-bottom: 30px;
        }
        .btn-upload {
            background-color: #00c8ff;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            margin-top: 15px;
            border-radius: 8px;
        }
        .btn-upload:hover {
            background-color: #00a6d6;
        }
        a {
            text-decoration: none;
            color: #00c8ff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loading-msg {
            display: none;
            margin-top: 15px;
            text-align: center;
            color: #00c8ff;
        }
    </style>

</head>
<body class="py-5">

    <div class="upload-box">
        <h1>üì§ Upload A Video</h1>

        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="form-label">Choose a video:</label>
            <input class="form-control" type="file" name="video_file" accept="video/*" required>

            <button type="submit" class="btn btn-upload">Upload & Classify</button>

            <p class="loading-msg" id="loadingText">‚è≥ Processing... Please wait</p>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'video_list' %}">‚Üê Back to Videos</a>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function() {
            document.getElementById("loadingText").style.display = "block";
        });
    </script>

</body>
</html>
